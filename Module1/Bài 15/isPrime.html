<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let sout =""
    for(let i=2; i<1000;i++){
        if(isPrime(i)){
            sout+= i +"-";
        }
    }
    alert(sout);

    function isPrime(x) {
        for(let i=2;i<x;i++){
            if(x%i ==0){
                return false;
            }
        }
        return true;
    }
</script>

</body>
</html>
