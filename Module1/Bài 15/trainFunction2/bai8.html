<script>

    let a= new Array(7);
    for (let i=0;i<7;i++){
        a[i] = parseInt(prompt("Nháº­p: "))
    }
    swapArr(a);
    alert(a);

    function swapArr(x) {
        for (let i=0;i<x.length/2;i++){
            let temp = x[i];
            x[i] = x[(x.length-1)-i];
            x[(x.length-1)-i]= temp;
        }
        return x;
    }

</script>
