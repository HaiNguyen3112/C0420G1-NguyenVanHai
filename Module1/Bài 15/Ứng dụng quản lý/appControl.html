<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Add New Product</h3>
<input id="newProduct", placeholder="New Product" type="text">
<button onclick="add()" style="background-color: green">Add</button>
<h4>Display all Product</h4>
<p id="hienthi"></p>


<script>

    let a = ["Sony Xperia", "SamSung Galaxy","Nokia 6","Xiaomi Redmi Note 4","Apple Iphone 6s","Xiaomi Mi 5s Plus",
        "Apple Iphone 8 Plus"];
    show(a);

    function add() {
        document.getElementById("hienthi").innerHTML = "";
        let temp1 = document.getElementById("newProduct").value;
        a.push(temp1);
        show(a);
    }

    function edit(x) {
        let temp2 = prompt("Nhập tên muốn sửa: ");
        if(temp2 != null){
            a[x]= temp2;
            document.getElementById("hienthi").innerHTML = "";
            show(a);
        }

    }

    function xoa(x) {
        for (let i =x;i<a.length-1;i++){
            a[i]=a[i+1]
        }
        a.length -= 1;
        document.getElementById("hienthi").innerHTML = "";
        show(a);
    }

    function show(x) {
        let temp = "";
        temp +="<table style='width: 700px;height: 200px'><tr><td style='font-weight: bold'>Product Name</td></tr>";
        for(let i = 0 ; i<x.length;i++){
            temp +="<tr>"
            for (let j= 0;j<3;j++){
                if(j==0){
                    temp +="<td>"+x[i]+"</td>";
                }
                if(j==1){
                    temp +="<td>"+"<button onclick='edit("+i+")' style='background-color: green;width: 80px;height: 35px'>Edit</button>"+"</td>"
                }
                if(j==2){
                    temp +="<td>"+"<button onclick='xoa("+i+")' style='background-color: green;width: 80px;height: 35px'>Delete</button>"+"</td>"
                }
            }
            temp +="</tr>"
        }
        temp +="</table>"
        document.getElementById("hienthi").innerHTML += temp;
    }

</script>

</body>
</html>
