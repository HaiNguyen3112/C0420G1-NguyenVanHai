<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let num = parseInt(prompt("Nháº­p: "));
    let temp = num%2==0;
    let sum =1;
    switch (temp) {
        case true:{
            for (let i = 0 ; i < (num/2) ; i++){
                sum =sum*(2*i+2);
            }
            break;
        }
        case false:{
            for (let i = 0 ; i < Math.round(num/2) ; i++){
                sum = sum*(2*i+1);
            }
            break;
        }
    }
    alert(sum);


</script>

</body>
</html>
