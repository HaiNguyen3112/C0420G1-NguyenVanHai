<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="show"></p>
<script>
    let sout = "";
  for (let i= 0 ;i <7;i++){
      for (let j= 0 ;j<5;j++){
          sout += "*";
      }
      sout+="<br>"
  }
  document.getElementById("show").innerHTML = sout;

</script>
</body>
</html>
