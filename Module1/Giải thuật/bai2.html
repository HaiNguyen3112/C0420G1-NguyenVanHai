<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let month = parseInt(prompt("Nhập vào tháng: "));
    let year = parseInt(prompt("Nhập vào năm: "));
    let check;
    if (year%4 == 0){
        if(year%100 == 0){
            if (year%400 ==0){
                check = true;
            } else check = false;
        } else check = true;
    } else check = false;

    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
        {
            alert("Tháng "+month+" năm "+year+" có 31 ngày");
            break;
        }
        case 2:{
            if (check){
                alert("Tháng 2 năm "+year+" có 29 ngày (năm nhuận)");
            }else alert("Tháng 2 năm "+year+" có 28 ngày");
            break;
        }
        case 4:
        case 6:
        case 9:
        case 11:{
            alert("Tháng "+month+" năm "+year+" có 30 ngày");
            break;
        }
    }

</script>
</body>
</html>
