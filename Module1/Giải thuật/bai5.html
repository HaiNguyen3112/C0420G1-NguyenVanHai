<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let n = parseInt(prompt("Nháº­p: "));
    let tu =1;
    let mau =1;
    for (let i = 1;i<=n;i++){
        tu = tu*giaithua(2*i+1) + mau*1;
        mau = mau *giaithua(2*i+1);
    }
    if(tu > mau){
        for (let i = 1;i<=mau;i++){
            if((tu%i==0) && (mau%i==0)){
                ucln = i;
            }
        }
    } else {
        for (let i = 1;i<=tu;i++){
            if((tu%i==0) && (mau%i==0)){
                ucln = i;
            }
        }
    }
    tu = tu/ucln;
    mau = mau/ucln;
    function giaithua(x) {
        let temp =1;
        for (let i = 1;i<=x;i++){
            temp = temp*i;
        }
        return temp;
    }
    if (mau == 1){
        alert(tu);
    }else alert(tu+"/"+mau);

</script>
</body>
</html>
