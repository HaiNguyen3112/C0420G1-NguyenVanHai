<body>
<script>

    let a = parseInt(prompt("Nháº­p: "));
    let tu = 1;
    let mau =1;
    let ucln;
    for (let i = 2;i<=a;i++){
        tu = tu*i + mau*1;
        mau = mau *i;
    }
    if(tu > mau){
        for (let i = 1;i<=mau;i++){
            if((tu%i==0) && (mau%i==0)){
                ucln = i;
            }
        }
    } else {
        for (let i = 1;i<=tu;i++){
            if((tu%i==0) && (mau%i==0)){
                ucln = i;
            }
        }
    }
    tu = tu/ucln;
    mau = mau/ucln;
    if (mau == 1){
        alert(tu);
    }else alert(tu+"/"+mau);

</script>
