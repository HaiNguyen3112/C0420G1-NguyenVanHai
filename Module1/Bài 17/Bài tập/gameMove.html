<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="game"></div>


<script>

    function Hero(image, top, left, size){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;

        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }

        this.moveRight = function(){
            this.left += 50;
            console.log('ok: ' + this.left);
        }

        this.moveLeft = function () {
            this.left = this.left-50;
            console.log("ok: "+ this.left);
        }
        this.moveUp = function () {
            this.top +=50;
            console.log("ok: "+ this.top)
        }
        this.moveDown = function () {
            this.top -=50;
            console.log("ok: "+ this.top)
        }

    }

    var hero = new Hero('inuyasha.png', 20, 30, 200);
    var temp = 50;
    function start(){
        if(hero.left < 1368){
            while (temp <=1368){
                hero.moveRight();
                temp +=50;
            }

        }
        if(hero.left >= 1368){
            while (temp>= 50 ){
                hero.moveLeft();
                temp -=50;
            }

        }
        // if(hero.top < window.innerWidth - hero.size){
        //     hero.moveDown();
        // }
        // if(hero.top > window.innerWidth - hero.size){
        //     hero.moveUp();
        //  }

        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 500)
    }

    start();

</script>


</body>
</html>
