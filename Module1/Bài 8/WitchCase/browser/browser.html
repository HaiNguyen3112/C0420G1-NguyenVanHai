<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let browser = prompt("Nhập kiểu trình duyệt");

    switch (browser) {
        case "Chrome":
        case "FireFox":
        case  "Safari":
        case  "Opera":
            alert("We support these browser");
            break;
        default: alert("We hope  that  this page look OK!");
    }

</script>

</body>
</html>
