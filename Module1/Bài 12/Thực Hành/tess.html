<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let a = new Array(5);

    for (let i=0;i<a.length;i++){
        a[i] = new Array(3);
        for (let j=0;j<a[i].length;j++){
            a[i][j]=0;
        }
    }
    for(let i=0;i<a.length;i++){
        for(let j=0;j<a[i].length;j++){
            document.write(a[i][j] +" ");
        }
        document.write("<br>")
    }

</script>


</body>
</html>
