<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diemVL=parseInt(prompt("Nhập điểm Vật Lý: "));
    let diemHH=parseInt(prompt("Nhập điểm Hoá Học: "));
    let diemSH=parseInt(prompt("Nhập điểm Sinh Học: "));
    let diemTB=(diemVL + diemHH + diemSH)/3;

    alert("Điểm trung bình 3 môn là: "+diemTB);
</script>
</body>
</html>
