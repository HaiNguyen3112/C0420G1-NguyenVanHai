<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id ="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
<script>

    function Circle(x,y,radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
    }
    
    function creatCircle() {
        var ctx = document.getElementById("myCanvas").getContext("2d");
        var radius = Math.round(Math.random()*80)
        var x = Math.random()*window.innerWidth;
        var y = Math.random()*window.innerHeight;


        var a = new Circle(x,y,radius);
        var color = getRandomColor();
        ctx.beginPath();
        ctx.arc(a.x,a.y,a.radius,0,2*Math.PI);
        ctx.fillStyle = color; // Tô màu
        ctx.fill();
    }

    function getRandomColor() {
        var red = Math.round(Math.random()*255);
        var green = Math.round(Math.random()*255);
        var blue = Math.round(Math.random()*255);

        return "rgb("+red+","+green+","+blue+")";
    }

    for(let i=0;i<30;i++){
        creatCircle();
    }


</script>

</body>
</html>
