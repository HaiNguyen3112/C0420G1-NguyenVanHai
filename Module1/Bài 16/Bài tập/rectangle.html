<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" height="1368" width="768" style="border: 1px solid #d3d3d3"></canvas>
</body>
<script>

    function Rectangle(width,height) {
        this.width = width;
        this.height = height;

        this.getCircumference = function() {
            return (this.width + this.height) * 2;
        }

        this.getArea = function() {
            return this.width * this.height;
        }
    }

    function randomColor() {
        var red = Math.round(Math.random()*255)
        var green = Math.round(Math.random()*255)
        var blue = Math.round(Math.random()*255)

        return "rgb("+red+","+green+","+blue+")";
    }

    function creatRectangle() {

        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);
        var a = new Rectangle(x,y);

        let chuVi = a.getCircumference();
        let dienTich = a.getArea();


        var ctx = document.getElementById("myCanvas").getContext("2d");
        var color = randomColor();
        ctx.fillRect(0, 0, a.width, a.height);
        ctx.fillStyle = color;
        ctx.fill();
        // alert("Chiều dài: "+a.width+
        //         "\n Chiều rộng: "+a.height+
        //         "\n Chu vi: "+chuVi+
        //         "\n Diện tích: "+dienTich)

    }

    creatRectangle();

</script>
</html>
