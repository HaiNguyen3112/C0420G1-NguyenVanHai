<script>
    let up ='ABCDEFGHIJKLMNOPQRSTUV'
    let low ='abcdefghijklmnopqrstuv'
    let a = prompt("Nhập 1 chuỗi: ");
    let result=[];

    for(let x=0;x<a.length;x++){
        let b;
        for(let i=0;i<up.length;i++){
            if(a[x] === up[i]){
                b = a[x].toLowerCase();
                result.push(b);
            }
            else if(a[x] === low[i]){
                b =  a[x].toUpperCase()
                result.push(b);
            }
            else result.push(a[x])
        }

    }

    document.write(result.join(''))
